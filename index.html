<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guided Meditation Hub</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,500|Sue+Ellen+Francisco" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
<div class="container">
    
    <div class="jumbotron">
        <div class="text-center">
          <strong>Guided Meditation Hub</strong>
        </div>
    </div>
       
    <div class="text-center" id="options-buttons">
        <button type="button" class="btn btn-warning" disabled= "true" id="short-button">Short (10-15 min)</button>
        <button type="button" class="btn btn-warning" disabled= "true" id="long-button">Long (15+ min)</button>
        <button type="button" class="btn btn-warning" disabled= "true" id="walking-button">Walking</button>
        <button type="button" class="btn btn-warning" disabled= "true" id="eyes-open-button">Eyes Open</button>
    </div>
    </br>

    <div class="text-center" id="audio-player-div">
        <audio id= "audioPlayer" controls preload="metadata" style=" width:600px;">
           <source id= "currentlyPlaying" src="" type="audio/mpeg">
           Your browser does not support the audio element.
       </audio>  
   </div>
   

   <div class="text-center" id="audio-player-controls">
        <button type="button" disabled= "true" id="next-button">Next <i class="fas fa-forward"></i></button>
        <button type="button" disabled= "true" id="previous-button">Previous <i class="fas fa-backward"></i></button>
        <button type="button" disabled= "true" id="shuffle-button">Shuffle <i class="fas fa-random"></i></button>
   </div>
    </br>

    <div class="row justify-content-center">
        <div class="col-5" id="playlist">
        </div>
        <div class="col-5" id="description-div">
            <strong>Playing: </strong><span id="current-meditation"></span>
            </br>
            <strong>Description: </strong><span id="description"></span>
        </div>
    </div>

</div> <!-- Close Container -->

<!-- JavaScript link -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
